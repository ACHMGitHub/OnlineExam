<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		
		<link rel="stylesheet" href="../css/addChangeCss.css"/>

		<script type="application/javascript" src="../js/jquery-1.11.1.min.js"></script>
	
		<script language="JavaScript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<form class="form" role="form">
			
			<div class="form-group">
				<label for="stu_name" class="col-sm-2 control-label">学生姓名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="stu_name" 
						   placeholder="请输入姓名">
				</div>
			</div>
			
			<div class="form-group">
				<label for="stu_pw" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="stu_pw" >
				</div>
			</div>
			
			<div class="form-group">
			    <label class="col-sm-2">性别</label>
			    <div class="col-sm-10">
			      <div class="radio-inline">
			        <label>
			          <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
			         	男
			        </label>
			      </div>
			      <div class="radio-inline">
			        <label>
			          <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
			         	女
			        </label>
			      </div>
			      
			    </div>
			  </div>

			<div class="form-group">
				<label for="phoneNum" class="col-sm-2 control-label">联系电话</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phoneNum" >
				</div>
			</div>
			
			<div class="form-group">
			<label for="所在院系" class="col-sm-2 control-label">所在院系</label>
			<div class="col-sm-10">
			<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    --请-选-择--
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a href="#">xxxxxxx</a></li>
			    <li><a href="#">xxxxxxxx</a></li>
			    <li><a href="#">xxxxxxxxx</a></li>
			    <li><a href="#">xxxxxxxxxx</a></li>
			  </ul>
			</div>
			</div>
			</div>
			
			<div class="form-group">
				<label for="stu_card" class="col-sm-2 control-label">身份证</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="stu_card" >
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success btn-block">添加</button>
				</div>
			</div>
		</form>

	</body>
</html>
