<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		
		<link rel="stylesheet" href="../css/addChangeCss.css"/>

		<script type="application/javascript" src="../js/jquery-1.11.1.min.js"></script>
	
		<script language="JavaScript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<form class="form" role="form">
			
			<div class="form-group">
				<label for="ad_name" class="col-sm-2 control-label">教工姓名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="ad_name" 
						   placeholder="请输入姓名">
				</div>
			</div>
			
			<div class="form-group">
				<label for="ad_pwd" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="ad_pwd" 
						   placeholder="请输入密码">
				</div>
			</div>
			
			<div class="form-group">
			    <label for="ad_sex" class="col-sm-2">性别</label>
			    <div class="col-sm-10">
			      <div class="radio-inline">
			        <label>
			          <input type="radio" name="sex" id="gridRadios1" value="option1" checked>
			         	男
			        </label>
			      </div>
			      <div class="radio-inline">
			        <label>
			          <input type="radio" name="sex" id="gridRadios2" value="option2">
			         	女
			        </label>
			      </div>
			      
			    </div>
			  </div>

			

			
			<div class="form-group">
				<label for="ad_phone" class="col-sm-2 control-label">联系电话</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="ad_phone" placeholder="请输入电话">
				</div>
			</div>
			
			<div class="form-group">
				<label for="ad_card" class="col-sm-2 control-label">身份证</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="ad_card" placeholder="请输入证号">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success btn-block">添加</button>
				</div>
			</div>
		</form>

	</body>
</html>
